<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>The Greenest Badges</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">

  <!-- If you must use outside libs that aren't Angular-specific, include them BEFORE Angular. -->
  <script src="/js/jwt-decode.2.0.1.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

</head>
<body>
  <header ng-controller="NavbarController as vm">
    <nav id='navbar' class="navbar navbar-default">
      <div class='container-fluid' ng-cloak>

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a ui-sref="welcome" class="navbar-brand">Home</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a ng-hide="vm.authService.isLoggedIn()" ui-sref="signin">Sign in</a>
            </li>
            <li>
              <a ng-show="vm.authService.isLoggedIn()" ui-sref="weekly">This week's challenges</a>
            </li>
            <li>
              <a ng-show="vm.authService.isLoggedIn()" ng-click="vm.goToProfile()">{{vm.authService.username}}</a>
            </li>
            <li>
              <a ng-show="vm.authService.isLoggedIn()" ng-click= "vm.authService.logOut()">Sign out</a>
            </li>
          </ul>
        </div>

      </div> <!-- .container-fluid -->
    </nav> <!-- .nav .navbar-default -->
  </header>


  <main class="content" ui-view>
    <!-- ui-router (aka ui.router) inserts templates here -->
  </main>

  <div class='container'>
    <footer>
      <hr>
      <span>Made with <i class="glyphicon glyphicon-star"></i> in DTLA.</span>
      <br>
      <span>Â© 2015, WDI</span>
    </footer>
  </div>

  <!-- AngularJS FOOTER SCRIPTS -->
  <script src="/js/app.module.js"></script>
  <script src="/js/app.routes.js"></script>
  <script src="/js/config/app.debug.js"></script>
  <script src="/js/config/app.httpInterceptors.js"></script>
  <script src="/js/config/authErrorRedirect.service.js"></script>
  <script src="/js/config/jsonHeaders.service.js"></script>
  <script src="/js/config/tokenSigning.service.js"></script>
  <script src="/js/token.service.js"></script>
  <script src="/js/auth.service.js"></script>
  <script src="/js/user.service.js"></script>
  <script src="/js/weekly.controller.js"></script>
  <script src='/js/weekly.resource.js'></script>
  <script src="/js/signin.controller.js"></script>
  <script src="/js/navbar.controller.js"></script>
  <script src="/js/profile.controller.js"></script>
  <!-- AngularJS FOOTER SCRIPTS -->

  <!-- Bootstrap SCRIPTS AND jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
