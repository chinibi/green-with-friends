<div class='container'>
<div class="sign-in-form" ng-hide="vm.toggleValue">
  <h1>Sign In</h1>

  <form ng-submit="vm.submitLogIn();" name="signInForm" novalidate>
    <div class="form-group">
      <label for="input-username">username</label>
      <input ng-model="vm.logIn.username" type="username" ng-model="username" name="username" required class="form-control" id="input-username" placeholder="username">
    </div>
    <div class="form-group">
      <label for="input-password">Password</label>
      <input ng-model="vm.logIn.password" type="password" ng-model="password" name="password" required class="form-control" id="input-password" placeholder="Password">
    </div>
    <button type="submit" ng-disabled="signInForm.$invalid" class="btn btn-default">Submit</button>
  </form>

  <p>
    <strong>
      If you are not a user yet,
      <a class="underline" ng-click="vm.toggleValue = !vm.toggleValue;"><u>Sign Up</u></a>.
    </strong>
  </p>
</div> <!-- sign-in-form -->

<div class="sign-up-form" ng-show="vm.toggleValue">
  <h1>Sign Up</h1>

  <form ng-submit="vm.submitSignUp();">
    <div class="form-group">
      <label for="input-new-username">Username</label>
      <input ng-model="vm.signUp.username" type="username" ng-class="{'red-border': vm.conflict}" class="form-control" id="input-new-username" placeholder="Username">
      <small ng-show="vm.conflict" class="text-danger"><em>Username existsâ€¦</em></small>
    </div>
    <div class="form-group">
      <label for="input-new-password">Password</label>
      <input ng-model="vm.signUp.password" type="password" class="form-control" id="input-new-password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="input-confirm-password">Password confirmation</label>
      <input ng-model="vm.signUp.passwordConfirmation" type="password" class="form-control" id="input-confirm-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <p>
    <strong>
      If you are already a user,
      <a class="underline" ng-click="vm.toggleValue = !vm.toggleValue;"><u>Sign In</u></a>.
    </strong>
  </p>

  <p>
    If you can't remember your password,
    <a class="underline"><u>request a new one</u>.</a>
  </p>
</div> <!-- sign-up-form -->
</div>
